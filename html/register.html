<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .register-container .btn-register {
            background-color: gray;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .register-container .btn-register:hover {
            background-color: black;
        }
        
        .text-center a {
            color: #007bff;
            text-decoration: none;
        }
        
        .text-center a:hover {
            text-decoration: underline;
        }
        
        .register-container img {
            max-width: 100px;
            /* Logo size */
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <div class="register-container">
        <a href="index.html">
            <!-- Link to the homepage -->
            <img src="../img/0000.jpg" alt="Logo">
        </a>
        <h2>Đăng Ký Tài Khoản</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Tên Đăng Nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác Nhận Mật Khẩu</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-register btn-block">Đăng Ký</button>
        </form>
        <div class="text-center mt-3">
            <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
            <a href="index.html" class="btn-back">Quay lại Trang chủ</a>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Basic validation
            if (password === confirmPassword) {
                // Save data in local storage
                localStorage.setItem('username', username);
                localStorage.setItem('email', email);

                // Redirect to dashboard
                window.location.href = 'login.html';
            } else {
                alert('Mật khẩu không khớp. Vui lòng thử lại.');
            }
        });
    </script>

</body>

</html>
